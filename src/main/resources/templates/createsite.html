<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

<title>Créer un site</title>
</head>

<body>
<div th:replace="menu :: header">
</div>
<br>
<h3 style="text-align:center"> Créer un nouveau site </h3>
<br>
<div class="row justify-content-center">
	<div class="col-5 align-self-center">
	<form action="#" th:action="@{/save}" th:object = "${formData}" method="post">
	<table style="border-collapse: separate; border-spacing: 10px;">
		
		<tr>
			<td>Nom du site: </td>
			<td><input type="text" th:field="*{site.nom_site}" /></td>
		</tr>
		<tr>
			<td>Region (format ex: 34_Hérault): </td>
			<td><input type="text" th:field="*{site.region}" /></td>
		</tr>		
		<tr>
			<td>Nom du secteur: </td>
			<td><input type="text" th:field="*{secteur.nomSecteur}" /></td>
		</tr>
		<tr>
			<td>Nom de voie: </td>
			<td><input type="text" th:field="*{voie.nomVoie}" /></td>
		</tr>	
		<tr>
			<td>Cotation de voie: </td>
			<td><input type="text" th:field="*{voie.cotation}" /></td>
		</tr>
		<tr>
			<td>Hauteur de longeur 1: </td>
			<td><input type="text" th:field="*{longueur.hauteur}" /></td>
		</tr>
		<tr>
			<td>Hauteur de longeur 2: </td>
			<td><input type="text" th:field="*{longueur.hauteur}" /></td>
		</tr>
		<tr>
			<td>Hauteur de longeur 3: </td>
			<td><input type="text" th:field="*{longueur.hauteur}" /></td>
		</tr>
		<tr>
			<td>Hauteur de longeur 4: </td>
			<td><input type="text" th:field="*{longueur.hauteur}" /></td>
		</tr>
		<tr>
			<td>Hauteur de longeur 5: </td>
			<td><input type="text" th:field="*{longueur.hauteur}" /></td>
		</tr>
		<tr>
			<td colspan="2"><button type="submit">Save</button></td>
		</tr>	

	</table>
	</form>
	</div>
</div>


</body>
</html>
