<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

<title>Editer le commentaire</title>
</head>


<body>

<div th:replace="menu :: header">
</div>


<div class="row justify-content-center pt-3"> 		

    <div class="col-7 bg-light" >
	    <div >
	    <br><h3>Modifier le commentaire</h3><br>
	    <h4>Commentaire actuel</h4>
	      <table class="table">
	     	<thead class="border-bottom">
	     		<tr>
	     			<th scope="col">NÂ°</th>
					<th scope="col">Date</th>
	     			<th scope="col">Ecrit par</th>	
	     			<th scope="col">Commentaire</th>
	     			<th scope="col">id_user</th>
	     		</tr>
	     	</thead>
	     	<tbody class="border-bottom" th:object ="${comDto}" >
	     		<tr>
	     			<td th:text = "*{comment.id_commentaire}"></td>
	     			<td th:text = "*{comment.date_creation}"></td>
	     			<td th:text = "*{comment.utilisateur.prenom}"></td>
	     			<td th:text = "*{comment.message}"></td>
	     			<td th:text = "${newId_user}"></td>
	     		</tr>
	     	</tbody>
	      </table>
	    </div>
	    <br>
	    <h4>Nouveau commentaire</h4>
	    <br>
	    <div>
		    <form class="border border-info" th:action="@{/modifyComment/{idCom} (idCom=*{comment.id_commentaire})}" th:object = "${comDto}" method="post">
				  <div class="form-group">	
				    <textarea id="textarea" class="form-control" th:field="*{message}" th:text="*{message}"></textarea>
				  </div>
				  <div class="text-center">
				  	<button type="submit" class="btn btn-primary">Valider</button>
				  </div>	  
			</form>
	    </div>
    </div>
</div>


<!-- Footer -->
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
